{% extends 'base.html' %}

{% block main %}
<form method="post">
    <label for="email">Email Address</label><input type="email" id="email" name="email" placeholder="Enter Email" />
    <label for="password1">Password</label><input type="password" id="password1" name="password1" placeholder="Password" />
    <label for="password2">Confirm</label><input type="password" id="password2" name="password2" placeholder="Confirm" />
    <button type="submit">Submit</button>
</form>

{% endblock %}
