{% extends 'base.html' %}

{% block main %}
<div class="addCourse">
    <h1>Add Course</h1>

    <form action="{{ url_for('addCourse') }}" method="post">
        <label for="coursename">Course Name </label><input type="text" name="coursename" id="coursename"><br>
        <label for="description">Description </label><input type="text" name="description" id="description"><br>
        <label for="programID">Program </label><input type="text" name="programID" id="programID"><br>
        <input type="submit" value="Add Course">
    </form>
</div>
{% endblock %}
