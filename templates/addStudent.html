{% extends 'base.html' %}

{% block main %}
<div class="addStudent">
    <h1>Add Student</h1>

    <form action="{{ url_for('addStudent') }}" method="post">
        <label for="studentid">Student ID</label><input type="text" name="studentid" id="studentid"><br>
        <label for="firstname">First Name </label><input type="text" name="firstname" id="firstname"><br>
        <label for="lastname">Last Name </label><input type="text" name="lastname" id="lastname"><br>
        <label for="address">Address </label><input type="text" name="address" id="address"><br>
        <label for="emailaddress">Email Address </label><input type="text" name="emailaddress" id="emailaddress"><br>
        <input type="submit" value="Add Student">
    </form>
</div>
{% endblock %}
